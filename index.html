<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafix App Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #111;
            margin-top: 20px;
        }

        .leaderboard-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #555;
        }

        .certificate-container {
            text-align: center;
            margin-top: 20px;
        }

        .certificate {
            font-size: 16px;
            color: #777;
        }

    </style>
</head>
<body>
    <h1>Trafix App Leaderboard</h1>
    <div class="leaderboard-container">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>---</td>
                    <td>---</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>---</td>
                    <td>---</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>

        <div class="buttons-container">
            <button id="joinChallenge">Join 5 km Challenge</button>
            <button id="shareAchievement">Share Achievement</button>
            <button id="downloadCertificate">Download Certificate</button>
        </div>

        <div class="certificate-container">
            <p class="certificate" id="certificateMessage"></p>
        </div>
    </div>

    <script>
        // Simulate "Join Challenge" action
        document.getElementById('joinChallenge').addEventListener('click', function() {
            alert("You have joined the '5 km a Week' challenge!");
        });

        // Simulate "Share Achievement" action
        document.getElementById('shareAchievement').addEventListener('click', function() {
            alert("Share functionality coming soon!");
        });

        // Simulate "Download Certificate" action
        document.getElementById('downloadCertificate').addEventListener('click', function() {
            const certificateMessage = "Congratulations! Your certificate for achieving Rank 1 is ready for download.";
            document.getElementById('certificateMessage').textContent = certificateMessage;
            alert("Certificate downloaded successfully!");
        });
    </script>
</body>
</html>
